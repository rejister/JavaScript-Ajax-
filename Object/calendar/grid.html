<!-- カレンダーの形式を決めるためのテンプレート -->
<!-- 1ヶ月を格子状に表示する -->
<div class="calendar">
    <header>
        <h2>
            <span class="year">2025</span>年
            <span class="month">9</span>月
        </h2>
        <div class="week">
            <div class="day sun">日</div>
            <div class="day mon">月</div>
            <div class="day tue">火</div>
            <div class="day wed">水</div>
            <div class="day thu">木</div>
            <div class="day fri">金</div>
            <div class="day sun">土</div>
        </div>
    </header>
    <div class="month">
        <div class="week">
            <div class="day">
                <span class="cap"></span>
            </div>
        </div>
    </div>
</div>
